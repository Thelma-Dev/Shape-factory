<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" >

        <title>Shape Factory</title>
        <link rel="shortcut icon" href="assets/img/favicon.png?v=2" type="image/x-icon">
        <link rel="stylesheet" href="assets/style/style.css" media="screen">
        <script src="assets/script/index.js" type="module"></script>
    </head>
    <body>
        <main>
            <div class="shape-factory-container">
                <h1>Shape Factory</h1>
                <div class="boxes">
                    <div class="box">
                        <select id="shape">
                            <option value="shape" selected hidden>Shape</option>
                            <option value="circle">Circle</option>
                            <option value="square">Square</option>
                        </select>
                    </div>
                    <div class="box">
                        <select id="color">
                            <option value="color" selected hidden>Color</option>
                            <option value="blue">Blue</option>
                            <option value="green">Green</option>
                            <option value="orange">Orange</option>
                            <option value="purple">Purple</option>
                            <option value="pink">Pink</option>
                        </select>
                    </div>
                    <div class="button">
                        <button class="create">Create</button>
                    </div> 
                </div>
    
                <div class="factory">
                    
                </div>
    
                <div class="output">
                    <p></p>
                </div>
            </div>
        </main>
    </body>
</html>
